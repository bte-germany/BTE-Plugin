name: BTEPlugin
version: ${project.version}
main: de.kid2407.bteplugin.spigot.BTEPlugin
prefix: BTE
description: A Plugin made for Build the Earth Germany
commands:
  fly:
    permission: bte.fly
    description: Let's you toggle creative-like flight
  speed:
    permission: bte.speed
    description: Changes you walking speed
  build:
    permission: bte.build
    description: Switches between the two gamesmodes set in the config
  visit:
    permission: bte.visit.use
    description: Allows you to interact with tours
